<ng-include src="'views/claim-nav.html'"></ng-include>
<form role="form">
  <div class="form-group">
    <label for="claimTitle" class="control-label">Claim Title</label>
    <input type="text" ng-model="claim.title" class="form-control" id="claimTitle" required=""/>
  </div>
  <div class="form-group">
    <label for="dateClaimed" class="control-label">Date Claim Added</label>
    <input type="date" ng-model="claim.dateClaimed" class="form-control" id="dateClaimed" required=""/>
  </div>
  <div class="form-group">
    <label for="oneCar" class="control-label">Is this one Car Accident</label>
    <select class="form-control"  id="oneCar" name="oneCar" ng-model="claim.oneCar" ng-init="claim.oneCar" required="">
      <option value='Yes'>Yes</option>
      <option value='No'>No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="driver2" class="control-label">Other Driver User Name</label>
    <input type="text" ng-model="claim.driver2" class="form-control" id="driver2" required=""/>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" ng-click="saveClaim()" value="Save"/>
    <input type="submit" class="btn btn-secondary" ng-click="cancel()" value="Cancel"/>
    <br/>
    <br/>
    <div ng-if="error" class="alert alert-danger">{{ error }}</div>
  </div>
</form>
